<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-avatar>
    <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
  </ion-avatar>
  
  <ion-input
    type="email"
    fill="solid"
    label="Username or Email"
    labelPlacement="floating"
    helperText="Enter a valid email"
    errorText="Invalid email"
    ngModel
    email
  ></ion-input>
  <ion-input
    type="email"
    fill="solid"
    label="Email"
    labelPlacement="floating"
    helperText="Enter a valid email"
    errorText="Invalid email"
    ngModel
    email
  ></ion-input>
  <ion-button shape="round" class="centerbtn" href="inicio" >Sign in</ion-button>
  <ion-row>
    <ion-col size="4" class="ion-align-items-center"><ion-icon name="logo-google"></ion-icon></ion-col>
    <ion-col size="4" class="ion-align-items-center"><ion-icon name="logo-instagram"></ion-icon></ion-col>
    <ion-col size="4" class="ion-align-items-center"><ion-icon name="logo-facebook"></ion-icon></ion-col>
  </ion-row>
  <ion-img src="./assets/image/SedeMaipu.png" class="centerLogo"></ion-img>
</ion-content>
