<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Sign in</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-header collapse="condense">
    <ion-toolbar>
        <ion-title size="large">login</ion-title>
    </ion-toolbar>
</ion-header>
<ion-grid>
    <ion-col>
        <ion-img src="./assets/image/TLlevo_Logo.png" class="centerLlevo"></ion-img>
      </ion-col>
</ion-grid>        
<ion-grid class="ion-padding">
    <ion-row class="inputLogin">
        <ion-input 
            class="color"   
            type="username"
            fill="solid"
            label="Username or Email"
            labelPlacement="floating"
            helperText="Enter a valid email"
            errorText="Invalid email"
            ngModel
            email
        ></ion-input>
        <ion-input
            type="email"
            fill="solid"
            label="Email"
            labelPlacement="floating"
            helperText="Enter a valid email"
            errorText="Invalid email"
            ngModel
            email
        ></ion-input>
        <ion-text>
            <a href="reset" class="ion-padding-top" >Forgot password</a>
        </ion-text>
    </ion-row>
</ion-grid>
<ion-grid class="ion-padding">
    <ion-row>
        <ion-button shape="round" href="inicio"  class="center">Sign in</ion-button>
    </ion-row>
    <ion-row>
        <ion-text class="center">
            <h6>DonÂ´t have an account?  <a href="register">Sign up</a></h6>
        </ion-text>
    </ion-row>
</ion-grid>
<ion-grid class="ion-padding">
    <ion-row >
        <ion-text class="center" ><h6 class="ion-padding-top">Or sign in with </h6></ion-text>
    </ion-row>
    <ion-row>
        <ion-col size="4" class="ion-text-center"><ion-icon name="logo-google"></ion-icon></ion-col>
        <ion-col size="4" class="ion-text-center"><ion-icon name="logo-instagram"></ion-icon></ion-col>
        <ion-col size="4" class="ion-text-center"><ion-icon name="logo-facebook"></ion-icon></ion-col>
    </ion-row>
</ion-grid>
<ion-grid>
    <ion-row>    
        <ion-img src="./assets/image/SedeMaipu.png" class="centerLogo"></ion-img>
    </ion-row>
</ion-grid>
</ion-content>
