<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-avatar class="avatar">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
    </ion-row>
  </ion-grid>
<ion-grid class="ion-padding">
    <ion-row>
        <ion-col>
            <ion-input
            type="username"
            fill="solid"
            label="Username"
            labelPlacement="floating"
            helperText="Enter a valid username"
            errorText="Invalid username"
            ngModel
            username
          ></ion-input>
          <ion-input
            type="email"
            fill="solid"
            label="Email"
            labelPlacement="floating"
            helperText="Enter a valid email"
            errorText="Invalid email"
            ngModel
            email
          ></ion-input>
          <ion-input
            type="phonenumber"
            fill="solid"
            label="Phone"
            labelPlacement="floating"
            helperText="Enter a valid phone"
            errorText="Invalid phone"
            ngModel
            email
          ></ion-input>
          <ion-input
            type="password"
            fill="solid"
            label="Password"
            labelPlacement="floating"
            helperText=""
            errorText="Invalid password"
            ngModel
            password
          ></ion-input>
          <ion-input
            type="confirmPassword"
            fill="solid"
            label="Confirm Password"
            labelPlacement="floating"
            helperText="Enter a valid password"
            errorText="Invalid email"
            ngModel
            confirmPassword
          ></ion-input>
        </ion-col>
    </ion-row>
</ion-grid>
<ion-grid>
    <ion-row>
        <ion-button  class="center" shape="round"  href="inicio" >Sign in</ion-button>
    </ion-row>
    <ion-row >
        <ion-text class="center">
            <h6>Do have an account?<a href="login">   Sign up</a></h6>
            
        </ion-text>
    </ion-row>
</ion-grid>
<ion-grid class="ion-padding">
    <ion-row >
        <ion-text class="center" ><h6 class="ion-padding-top">Or sign in with </h6></ion-text>
    </ion-row>
    <ion-row>
        <ion-col size="4" class="ion-text-center"><ion-icon name="logo-google"></ion-icon></ion-col>
        <ion-col size="4" class="ion-text-center"><ion-icon name="logo-instagram"></ion-icon></ion-col>
        <ion-col size="4" class="ion-text-center"><ion-icon name="logo-facebook"></ion-icon></ion-col>
    </ion-row>
</ion-grid>
<ion-grid>
    <ion-row>    
        <ion-img src="./assets/image/SedeMaipu.png" class="centerLogo"></ion-img>
    </ion-row>
</ion-grid>
</ion-content>
