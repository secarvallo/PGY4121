<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-avatar class="avatar">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
    </ion-row>
  </ion-grid>
<ion-grid class="ion-padding">
    <ion-row>
        <ion-col>
            <ion-input
            type="username"
            fill="solid"
            label="Username"
            labelPlacement="floating"
            helperText="Enter a valid username"
            errorText="Invalid username"
            name="txtUsername"
            [(ngModel)]="newRegister.username"
            required
          ></ion-input>
          <ion-input
            type="email"
            fill="solid"
            label="Email"
            labelPlacement="floating"
            helperText="Enter a valid email"
            errorText="Invalid email"
            [(ngModel)]="newRegister.email"
            email
          ></ion-input>
          <ion-input
            type="phonenumber"
            fill="solid"
            label="Phone"
            labelPlacement="floating"
            helperText="Enter a valid phone"
            errorText="Invalid phone"
            [(ngModel)]="newRegister.phoneNumber"
            pattern="^[0-9]{9}$" 
            inputmode="numeric"
            ionChange = "validatePhoneNumber($event)"
          ></ion-input>
          <ion-input
            type="password"
            fill="solid"
            label="Password"
            labelPlacement="floating"
            helperText=""
            errorText="Invalid password"
            [(ngModel)]="newRegister.password"
            
          ></ion-input>
          <ion-item>
            <ion-input
            type="{{ showPassword ? 'text' : 'password' }}"
            fill="solid"
            label="Confirm Password"
            labelPlacement="floating"
            helperText="Enter a valid password"
            errorText="Invalid email"
            [(ngModel)]="newRegister.confirmPassword"
            ></ion-input>
            <ion-icon slot="end" name="{{ showPassword ? 'eye' : 'eye-off' }}" (click) = "togglePasswordVisibility()" ></ion-icon>
          </ion-item>
        </ion-col>
    </ion-row>
</ion-grid>
<ion-grid>
    <ion-row>
        <ion-button (click)= "crearRegister()" expand="block" color="primary">Sign Up</ion-button>
    </ion-row>
    <ion-row >
        <ion-text class="center">
            <h6>Do have an account?<a href="login">   Sign up</a></h6>
            
        </ion-text>
    </ion-row>
</ion-grid>
<ion-grid class="ion-padding">
    <ion-row >
        <ion-text class="center" ><h6 class="ion-padding-top">Or sign in with </h6></ion-text>
    </ion-row>
    <ion-row>
        <ion-col size="4" class="ion-text-center"><ion-icon name="logo-google"></ion-icon></ion-col>
        <ion-col size="4" class="ion-text-center"><ion-icon name="logo-instagram"></ion-icon></ion-col>
        <ion-col size="4" class="ion-text-center"><ion-icon name="logo-facebook"></ion-icon></ion-col>
    </ion-row>
</ion-grid>
<ion-grid>
    <ion-row>    
        <ion-img src="./assets/image/SedeMaipu.png" class="centerLogo"></ion-img>
    </ion-row>
</ion-grid>
</ion-content>
